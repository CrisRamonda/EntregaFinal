{% extends 'base.html' %}

{% load static %}

{% block contenido_cambio %}
    <h2 class="mx-auto my-5 p-3">Eliminar Habitación</h2>

    <p>
        ¿Confirma que desea eliminar la habitación {{ habitacion.numero }}?
    </p>
   
    <form method="POST"> {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-light" type='submit'>
            Confirmar
        </button>

        <a href="{% url 'ListaHabitacion' %}">
            <button type="button" class="btn btn-light">Cancelar</button>
        </a>  
                    
    </form>
      

{% endblock contenido_cambio %}
